<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .error-container {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .error-title {
            font-size: 24px;
            color: #e74c3c;
            margin-bottom: 10px;
        }
        .error-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="error-container">
    <h1 class="error-title">Oops! Something went wrong.</h1>
    <p class="error-message" th:text="${errorMessage}">An unexpected error occurred. Please try again later.</p>
</div>

</body>
</html>
